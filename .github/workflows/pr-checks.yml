name: PR Checks

on:
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - run: pnpm typecheck
      - run: pnpm build

  validate-openapi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Spectral
        run: npm install -g @stoplight/spectral-cli
      - name: Validate OpenAPI
        run: spectral lint docs/openapi/**/*.yaml
      
      - name: Check seed file encoding (UTF-8)
        run: |
          for file in services/*/seeds/*.sql; do
            if [ -f "$file" ]; then
              encoding=$(file -bi "$file" | grep -o "charset=[^;]*" | cut -d= -f2)
              if [ "$encoding" != "utf-8" ] && [ "$encoding" != "us-ascii" ]; then
                echo "ERROR: $file is not UTF-8 encoded (found: $encoding)"
                exit 1
              fi
            fi
          done
          echo "✓ All seed files are UTF-8 encoded"

  generate-and-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - run: pnpm install --frozen-lockfile
      - run: pnpm gen:all
      - name: Check for changes
        run: |
          if [ -n "$(git diff --exit-code packages/types packages/sdk)" ]; then
            echo "Generated types/SDK differ from committed files"
            echo "Please run 'pnpm gen:all' and commit the changes"
            git diff packages/types packages/sdk
            exit 1
          fi

  check-jwt-libraries:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - run: pnpm install --frozen-lockfile
      - name: Check for forbidden JWT libraries
        run: |
          if pnpm list jsonwebtoken 2>/dev/null | grep -q "jsonwebtoken"; then
            echo "ERROR: jsonwebtoken found! Use jose instead."
            exit 1
          fi
          if pnpm list @tsndr/cloudflare-worker-jwt 2>/dev/null | grep -q "@tsndr/cloudflare-worker-jwt"; then
            echo "ERROR: @tsndr/cloudflare-worker-jwt found! Use jose instead."
            exit 1
          fi
          echo "✓ Only jose is used for JWT"

  # Contract tests будут добавлены после настройки preview deployments
  # contract-tests:
  #   runs-on: ubuntu-latest
  #   needs: [deploy-preview]
  #   steps:
  #     - uses: actions/checkout@v4
  #     - name: Install schemathesis
  #       run: pip install schemathesis
  #     - name: Run contract tests
  #       run: |
  #         schemathesis run \
  #           --base-url ${{ env.PREVIEW_URL }} \
  #           --checks all \
  #           docs/openapi/content.yaml \
  #           docs/openapi/auth.yaml \
  #           docs/openapi/token.yaml \
  #           docs/openapi/referral.yaml

  e2e-tests:
    runs-on: ubuntu-latest
    needs: [deploy-preview]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Install Playwright browsers
        run: cd apps/go2asia-pwa-shell && npx playwright install --with-deps
      
      - name: Run E2E tests
        id: e2e-tests
        run: |
          cd apps/go2asia-pwa-shell
          pnpm test:e2e || true
        env:
          PLAYWRIGHT_BASE_URL: ${{ env.NETLIFY_DEPLOY_URL || 'http://localhost:3000' }}
        continue-on-error: true
      
      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            apps/go2asia-pwa-shell/test-results/
            apps/go2asia-pwa-shell/playwright-report/
          retention-days: 7
          if-no-files-found: ignore
      
      - name: Upload Playwright screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: apps/go2asia-pwa-shell/test-results/**/*.png
          retention-days: 7
          if-no-files-found: ignore
      
      - name: Upload Playwright videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos
          path: apps/go2asia-pwa-shell/test-results/**/*.webm
          retention-days: 7
          if-no-files-found: ignore
