name: Preview Deploy

on:
  pull_request:
    branches: [main]

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build
        run: pnpm build
      
      - name: Deploy to Netlify Preview
        uses: netlify/actions/cli@master
        with:
          args: deploy --dir=apps/go2asia-pwa-shell/.next --prod=false
        env:
          # Preview Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ñ‹Ğµ ÑĞµĞºÑ€ĞµÑ‚Ñ‹ Ğ´Ğ»Ñ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_PREVIEW_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_PREVIEW_SITE_ID }}
      
      - name: Run smoke tests on preview
        id: smoke-tests
        run: |
          mkdir -p test-results
          pnpm test:smoke:preview > test-results/smoke-tests.log 2>&1 || true
        env:
          API_URL: ${{ env.NETLIFY_DEPLOY_URL || 'https://preview.go2asia.space' }}
        continue-on-error: true
      
      - name: Upload smoke test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: preview-smoke-tests-logs
          path: test-results/smoke-tests.log
          retention-days: 7
      
      - name: Lighthouse CI
        id: lighthouse
        if: success()
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            ${{ env.NETLIFY_DEPLOY_URL || 'https://preview.go2asia.space' }}/
            ${{ env.NETLIFY_DEPLOY_URL || 'https://preview.go2asia.space' }}/atlas
            ${{ env.NETLIFY_DEPLOY_URL || 'https://preview.go2asia.space' }}/blog
            ${{ env.NETLIFY_DEPLOY_URL || 'https://preview.go2asia.space' }}/pulse
          configPath: .github/lhci.json
          uploadArtifacts: true
        continue-on-error: true
      
      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('Preview deployment')
            );
            
            const previewUrl = process.env.NETLIFY_DEPLOY_URL || 'Preview URL will be available after deployment';
            const smokeStatus = '${{ steps.smoke-tests.outcome }}' === 'success' ? 'âœ…' : 'âš ï¸';
            const lighthouseStatus = '${{ steps.lighthouse.outcome }}' === 'success' ? 'âœ…' : 'âš ï¸';
            const commentBody = `## ğŸš€ Preview Deployment\n\nâœ… Preview deployed successfully!\n\nğŸ”— **Preview URL:** ${previewUrl}\n\n${smokeStatus} **Smoke Tests:** ${{ steps.smoke-tests.outcome }}\n${lighthouseStatus} **Lighthouse:** ${{ steps.lighthouse.outcome }}\n\nğŸ“¦ **Artifacts:** Smoke test logs and Lighthouse reports available in workflow artifacts\n\n_This comment will be updated automatically._`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody,
              });
            }

