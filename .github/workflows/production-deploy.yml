name: Promote to Production

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to deploy (e.g., v0.1.0)'
        required: true
        type: string
      confirm:
        description: 'Type "deploy" to confirm production deployment'
        required: true
        type: string

jobs:
  validate-inputs:
    runs-on: ubuntu-latest
    steps:
      - name: Verify manual trigger
        if: github.event_name != 'workflow_dispatch'
        run: |
          echo "‚ùå ERROR: Production deployment can only be triggered manually via workflow_dispatch"
          echo "Current event: ${{ github.event_name }}"
          echo "This workflow must be triggered manually, not automatically!"
          exit 1
      
      - name: Validate confirmation
        if: github.event.inputs.confirm != 'deploy'
        run: |
          echo "‚ùå Production deployment requires confirmation. Please type 'deploy' in the confirm field."
          exit 1
      
      - name: Validate version format
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if [[ ! "$VERSION" =~ ^v?[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            echo "‚ùå Invalid version format. Use semantic versioning (e.g., v0.1.0)"
            exit 1
          fi
          echo "‚úÖ Version validated: $VERSION"

  deploy-production:
    runs-on: ubuntu-latest
    needs: validate-inputs
    environment:
      name: production
      url: https://go2asia.space
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Checkout version tag
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if [[ "$VERSION" != v* ]]; then
            VERSION="v$VERSION"
          fi
          git checkout "$VERSION" || git checkout -b "$VERSION"
      
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build
        run: pnpm build
      
      - name: Generate CHANGELOG
        id: changelog
        run: |
          # –ü–æ–ª—É—á–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π —Ç–µ–≥ –∏–ª–∏ –Ω–∞—á–∞–ª–æ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            # –ï—Å–ª–∏ —Ç–µ–≥–æ–≤ –Ω–µ—Ç, –±–µ—Ä—ë–º –≤—Å–µ –∫–æ–º–º–∏—Ç—ã
            COMMITS=$(git log --pretty=format:"%s" --no-merges)
          else
            # –ö–æ–º–º–∏—Ç—ã —Å –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —Ç–µ–≥–∞
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"%s" --no-merges)
          fi
          
          # –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º CHANGELOG –∏–∑ Conventional Commits
          CHANGELOG="## Changes\n\n"
          
          # Features
          FEATURES=$(echo "$COMMITS" | grep -E "^feat(\(.+\))?:" | sed 's/^feat(\(.*\)):/### \1/' | sed 's/^feat:/\*\*Feature:\*\*/' || true)
          if [ -n "$FEATURES" ]; then
            CHANGELOG="${CHANGELOG}### ‚ú® Features\n${FEATURES}\n\n"
          fi
          
          # Fixes
          FIXES=$(echo "$COMMITS" | grep -E "^fix(\(.+\))?:" | sed 's/^fix(\(.*\)):/### \1/' | sed 's/^fix:/\*\*Fix:\*\*/' || true)
          if [ -n "$FIXES" ]; then
            CHANGELOG="${CHANGELOG}### üêõ Fixes\n${FIXES}\n\n"
          fi
          
          # Breaking changes
          BREAKING=$(echo "$COMMITS" | grep -E "^.+!:" | sed 's/!://' || true)
          if [ -n "$BREAKING" ]; then
            CHANGELOG="${CHANGELOG}### ‚ö†Ô∏è Breaking Changes\n${BREAKING}\n\n"
          fi
          
          # Other changes
          OTHERS=$(echo "$COMMITS" | grep -vE "^(feat|fix)(\(.+\))?:" | grep -vE "^.+!:" || true)
          if [ -n "$OTHERS" ]; then
            CHANGELOG="${CHANGELOG}### üìù Other Changes\n${OTHERS}\n\n"
          fi
          
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Run database migrations (production)
        id: migrate
        run: |
          cd services/content-service && DATABASE_URL=${{ secrets.PRODUCTION_DATABASE_URL }} pnpm db:migrate:up
          cd ../token-service && DATABASE_URL=${{ secrets.PRODUCTION_DATABASE_URL }} pnpm db:migrate:up
          cd ../referral-service && DATABASE_URL=${{ secrets.PRODUCTION_DATABASE_URL }} pnpm db:migrate:up
        continue-on-error: true
      
      - name: Check migration status
        run: |
          cd services/content-service && DATABASE_URL=${{ secrets.PRODUCTION_DATABASE_URL }} pnpm db:migrate:status > migration-status.log 2>&1 || true
          cat migration-status.log
        continue-on-error: true
      
      - name: Upload migration status logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: production-migration-status
          path: services/*/migration-status.log
          retention-days: 90
          if-no-files-found: ignore
      
      - name: Deploy API Gateway to Cloudflare (production)
        uses: cloudflare/wrangler-action@v3
        with:
          # Production –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –æ—Ç–¥–µ–ª—å–Ω—ã–µ —Å–µ–∫—Ä–µ—Ç—ã
          apiToken: ${{ secrets.CLOUDFLARE_PRODUCTION_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_PRODUCTION_ACCOUNT_ID }}
          workingDirectory: apps/api-gateway
          command: deploy
        continue-on-error: true
      
      - name: Deploy Services to Cloudflare (production)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_PRODUCTION_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_PRODUCTION_ACCOUNT_ID }}
          workingDirectory: services/content-service
          command: deploy
        continue-on-error: true
      
      - name: Deploy PWA to Netlify (production)
        uses: netlify/actions/cli@master
        with:
          args: deploy --dir=apps/go2asia-pwa-shell/.next --prod=true
        env:
          # Production –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –æ—Ç–¥–µ–ª—å–Ω—ã–µ —Å–µ–∫—Ä–µ—Ç—ã
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_PRODUCTION_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_PRODUCTION_SITE_ID }}
        continue-on-error: true
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        continue-on-error: true
      
      - name: Smoke tests (production)
        id: smoke-tests
        run: |
          mkdir -p test-results
          API_URL=https://api.go2asia.space pnpm test:smoke:prod > test-results/smoke-tests.log 2>&1 || true
        continue-on-error: true
      
      - name: Contract tests (headers)
        run: |
          API_URL=https://api.go2asia.space pnpm test:contracts > test-results/contract-tests.log 2>&1 || true
        continue-on-error: true
      
      - name: Upload smoke test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: production-smoke-tests-logs
          path: test-results/smoke-tests.log
          retention-days: 90
      
      - name: Rollback migrations on failure
        if: steps.smoke-tests.outcome == 'failure'
        run: |
          echo "‚ùå Smoke tests failed. Initiating migration rollback..."
          cd services/content-service && DATABASE_URL=${{ secrets.PRODUCTION_DATABASE_URL }} pnpm db:migrate:down || true
          cd ../token-service && DATABASE_URL=${{ secrets.PRODUCTION_DATABASE_URL }} pnpm db:migrate:down || true
          cd ../referral-service && DATABASE_URL=${{ secrets.PRODUCTION_DATABASE_URL }} pnpm db:migrate:down || true
          echo "Migration rollback completed"
          exit 1
      
      - name: Create GitHub release
        if: success()
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.version }}
          release_name: Release ${{ github.event.inputs.version }}
          body: |
            Production deployment completed successfully.
            
            - Version: ${{ github.event.inputs.version }}
            - Deployed by: ${{ github.actor }}
            - Commit: ${{ github.sha }}
            
            ${{ steps.changelog.outputs.CHANGELOG }}
          draft: false
          prerelease: false
      
      - name: Notify deployment status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}' === 'success' ? '‚úÖ' : '‚ùå';
            const message = `${status} Production deployment ${'${{ job.status }}'}`;
            console.log(message);

