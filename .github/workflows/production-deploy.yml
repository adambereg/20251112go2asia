name: Promote to Production

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to deploy (e.g., v0.1.0)'
        required: true
        type: string
      confirm:
        description: 'Type "deploy" to confirm production deployment'
        required: true
        type: string

jobs:
  validate-inputs:
    runs-on: ubuntu-latest
    steps:
      - name: Validate confirmation
        if: github.event.inputs.confirm != 'deploy'
        run: |
          echo "❌ Production deployment requires confirmation. Please type 'deploy' in the confirm field."
          exit 1
      
      - name: Validate version format
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if [[ ! "$VERSION" =~ ^v?[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            echo "❌ Invalid version format. Use semantic versioning (e.g., v0.1.0)"
            exit 1
          fi
          echo "✅ Version validated: $VERSION"

  deploy-production:
    runs-on: ubuntu-latest
    needs: validate-inputs
    environment:
      name: production
      url: https://go2asia.space
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Checkout version tag
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if [[ "$VERSION" != v* ]]; then
            VERSION="v$VERSION"
          fi
          git checkout "$VERSION" || git checkout -b "$VERSION"
      
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build
        run: pnpm build
      
      - name: Run database migrations (production)
        id: migrate
        run: pnpm db:migrate:prod
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
        continue-on-error: true # Пока миграции не настроены
      
      - name: Deploy API Gateway to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/api-gateway
          command: deploy
        continue-on-error: true
      
      - name: Deploy Services to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: services/content-service
          command: deploy
        continue-on-error: true
      
      - name: Deploy PWA to Netlify (production)
        uses: netlify/actions/cli@master
        with:
          args: deploy --dir=apps/go2asia-pwa-shell/.next --prod=true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_PRODUCTION_SITE_ID }}
        continue-on-error: true
      
      - name: Smoke tests (production)
        id: smoke-tests
        run: pnpm test:smoke:prod
        env:
          API_URL: https://api.go2asia.space
        continue-on-error: true
      
      - name: Rollback on failure
        if: steps.smoke-tests.outcome == 'failure'
        run: |
          echo "❌ Smoke tests failed. Initiating rollback..."
          # TODO: Implement rollback logic
          # pnpm db:rollback:prod
          # pnpm deploy:rollback:prod
          exit 1
      
      - name: Create GitHub release
        if: success()
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.version }}
          release_name: Release ${{ github.event.inputs.version }}
          body: |
            Production deployment completed successfully.
            
            - Version: ${{ github.event.inputs.version }}
            - Deployed by: ${{ github.actor }}
            - Commit: ${{ github.sha }}
          draft: false
          prerelease: false
      
      - name: Notify deployment status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}' === 'success' ? '✅' : '❌';
            const message = `${status} Production deployment ${'${{ job.status }}'}`;
            console.log(message);

