name: Deploy to Staging

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.go2asia.space
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build
        run: pnpm build
      
      - name: Run database migrations (staging)
        id: migrate
        run: |
          cd services/content-service && DATABASE_URL=${{ secrets.STAGING_DATABASE_URL }} pnpm db:migrate:up
          cd ../token-service && DATABASE_URL=${{ secrets.STAGING_DATABASE_URL }} pnpm db:migrate:up
          cd ../referral-service && DATABASE_URL=${{ secrets.STAGING_DATABASE_URL }} pnpm db:migrate:up
        continue-on-error: true
      
      - name: Check migration status
        run: |
          cd services/content-service && DATABASE_URL=${{ secrets.STAGING_DATABASE_URL }} pnpm db:migrate:status > migration-status.log 2>&1 || true
          cat migration-status.log
        continue-on-error: true
      
      - name: Upload migration status logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: staging-migration-status
          path: services/*/migration-status.log
          retention-days: 30
          if-no-files-found: ignore
      
      - name: Run database seeds (staging)
        run: |
          cd services/content-service && DATABASE_URL=${{ secrets.STAGING_DATABASE_URL }} pnpm db:seed || true
          cd ../token-service && DATABASE_URL=${{ secrets.STAGING_DATABASE_URL }} pnpm db:seed || true
          cd ../referral-service && DATABASE_URL=${{ secrets.STAGING_DATABASE_URL }} pnpm db:seed || true
        continue-on-error: true
      
      - name: Deploy API Gateway to Cloudflare (staging)
        uses: cloudflare/wrangler-action@v3
        with:
          # Staging использует отдельные секреты
          apiToken: ${{ secrets.CLOUDFLARE_STAGING_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_STAGING_ACCOUNT_ID }}
          workingDirectory: apps/api-gateway
          command: deploy --env staging
        continue-on-error: true # Пока Cloudflare не настроен
      
      - name: Deploy Services to Cloudflare (staging)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_STAGING_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_STAGING_ACCOUNT_ID }}
          workingDirectory: services/content-service
          command: deploy --env staging
        continue-on-error: true
      
      - name: Deploy PWA to Netlify (staging)
        uses: netlify/actions/cli@master
        with:
          args: deploy --dir=apps/go2asia-pwa-shell/.next --prod=true
        env:
          # Staging использует отдельные секреты
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_STAGING_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_STAGING_SITE_ID }}
        continue-on-error: true # Пока Netlify не настроен
      
      - name: Wait for Netlify deployment
        if: success()
        run: |
          echo "Waiting 30 seconds for Netlify deployment to propagate..."
          sleep 30
        continue-on-error: true
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        continue-on-error: true
      
      - name: Smoke tests (staging)
        id: smoke-tests
        run: |
          mkdir -p test-results
          API_URL=https://api-staging.go2asia.space pnpm test:smoke:staging > test-results/smoke-tests.log 2>&1 || true
        continue-on-error: true
      
      - name: Contract tests (headers)
        run: |
          API_URL=https://api-staging.go2asia.space pnpm test:contracts > test-results/contract-tests.log 2>&1 || true
        continue-on-error: true
      
      - name: Upload smoke test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: staging-smoke-tests-logs
          path: test-results/smoke-tests.log
          retention-days: 30
      
      - name: Check if staging site is accessible
        id: check-site
        run: |
          echo "Checking if staging.go2asia.space is accessible..."
          if curl -f -s -o /dev/null -w "%{http_code}" --max-time 10 https://staging.go2asia.space/ | grep -q "200\|301\|302"; then
            echo "Site is accessible"
            echo "accessible=true" >> $GITHUB_OUTPUT
          else
            echo "Site is not accessible yet (may not be deployed)"
            echo "accessible=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true
      
      - name: Lighthouse CI
        id: lighthouse
        if: success() && steps.check-site.outputs.accessible == 'true'
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            https://staging.go2asia.space/
            https://staging.go2asia.space/atlas
            https://staging.go2asia.space/blog
            https://staging.go2asia.space/pulse
          configPath: .github/lhci.json
          uploadArtifacts: true
        continue-on-error: true
      
      - name: Lighthouse CI skipped
        if: steps.check-site.outputs.accessible != 'true'
        run: |
          echo "⚠️ Lighthouse CI skipped: staging.go2asia.space is not accessible yet"
          echo "This is normal if Netlify deployment hasn't completed or site is not configured yet"
      
      - name: Notify deployment status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}' === 'success' ? '✅' : '❌';
            const message = `${status} Staging deployment ${'${{ job.status }}'}`;
            console.log(message);

