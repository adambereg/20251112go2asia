openapi: 3.1.0
info:
  title: Go2Asia Auth Service API
  version: 0.1.0
  description: API для авторизации и управления пользователями

servers:
  - url: https://auth.go2asia.space/v1
    description: Production
  - url: https://auth-staging.go2asia.space/v1
    description: Staging

paths:
  /profile:
    get:
      summary: Получить профиль текущего пользователя
      operationId: getProfile
      tags:
        - Profile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Профиль пользователя
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalError'

  /webhook/clerk:
    post:
      summary: Webhook от Clerk для синхронизации пользователей
      operationId: clerkWebhook
      tags:
        - Webhooks
      description: |
        Внутренний endpoint для обработки webhooks от Clerk.
        Используется для создания и обновления профилей пользователей.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClerkWebhook'
      responses:
        '200':
          description: Webhook обработан успешно
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        '400':
          $ref: '#/components/responses/BadRequest'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalError'

components:
  schemas:
    UserProfile:
      type: object
      required:
        - id
        - email
      properties:
        id:
          type: string
          description: Уникальный идентификатор пользователя
        email:
          type: string
          format: email
        name:
          type: string
          description: Имя пользователя
        avatar:
          type: string
          format: uri
          description: URL аватара
        role:
          type: string
          enum:
            - spacer
            - vip
            - pro
          description: Роль пользователя
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    ClerkWebhook:
      type: object
      required:
        - type
        - data
      properties:
        type:
          type: string
          enum:
            - user.created
            - user.updated
            - user.deleted
          description: Тип события
        data:
          type: object
          required:
            - id
            - email_addresses
          properties:
            id:
              type: string
              description: Clerk user ID
            email_addresses:
              type: array
              items:
                type: object
                properties:
                  email_address:
                    type: string
                    format: email
            first_name:
              type: string
            last_name:
              type: string
            image_url:
              type: string
              format: uri

    ErrorResponse:
      type: object
      required:
        - error
      properties:
        error:
          type: object
          required:
            - code
            - message
            - traceId
          properties:
            code:
              type: string
              enum:
                - VALIDATION_ERROR
                - BAD_REQUEST
                - UNAUTHORIZED
                - FORBIDDEN
                - NOT_FOUND
                - CONFLICT
                - RATE_LIMIT_EXCEEDED
                - INTERNAL_ERROR
                - SERVICE_UNAVAILABLE
            message:
              type: string
            traceId:
              type: string
              format: uuid
            key:
              type: string
              description: Ключ поля с ошибкой (для валидации)

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  responses:
    Unauthorized:
      description: Требуется авторизация
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error:
              code: UNAUTHORIZED
              message: Authentication required
              traceId: 123e4567-e89b-12d3-a456-426614174000

    Forbidden:
      description: Доступ запрещён
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error:
              code: FORBIDDEN
              message: Access denied
              traceId: 123e4567-e89b-12d3-a456-426614174000

    BadRequest:
      description: Неверный запрос
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error:
              code: BAD_REQUEST
              message: Invalid request
              traceId: 123e4567-e89b-12d3-a456-426614174000

    RateLimitExceeded:
      description: Превышен лимит запросов
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error:
              code: RATE_LIMIT_EXCEEDED
              message: Rate limit exceeded. Try again later.
              traceId: 123e4567-e89b-12d3-a456-426614174000
      headers:
        X-RateLimit-Limit:
          schema:
            type: integer
          description: Лимит запросов
        X-RateLimit-Remaining:
          schema:
            type: integer
          description: Оставшееся количество запросов
        X-RateLimit-Reset:
          schema:
            type: string
            format: date-time
          description: Время сброса лимита

    InternalError:
      description: Внутренняя ошибка сервера
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error:
              code: INTERNAL_ERROR
              message: An internal error occurred
              traceId: 123e4567-e89b-12d3-a456-426614174000
