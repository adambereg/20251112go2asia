openapi: 3.1.0
info:
  title: Go2Asia Content Service API
  version: 0.1.0
  description: API для работы с контентом (страны, города, места, события, статьи)

servers:
  - url: https://content.go2asia.space/v1
    description: Production
  - url: https://content-staging.go2asia.space/v1
    description: Staging

paths:
  /countries:
    get:
      summary: Получить список стран
      operationId: getCountries
      tags:
        - Countries
      parameters:
        - name: cursor
          in: query
          schema:
            type: string
          description: Курсор для пагинации (опционально)
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
            minimum: 1
            maximum: 100
          description: Количество элементов на странице
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
            minimum: 0
          description: Смещение (используется если cursor не указан)
      responses:
        '200':
          description: Список стран
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/PaginationResponse'
                  - type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: '#/components/schemas/Country'
        '400':
          $ref: '#/components/responses/BadRequest'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalError'

  /countries/{id}:
    get:
      summary: Получить детали страны
      operationId: getCountryById
      tags:
        - Countries
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Детали страны
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Country'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '400':
          $ref: '#/components/responses/BadRequest'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalError'

  /cities:
    get:
      summary: Получить список городов
      operationId: getCities
      tags:
        - Cities
      parameters:
        - name: countryId
          in: query
          schema:
            type: string
          description: Фильтр по стране
        - name: cursor
          in: query
          schema:
            type: string
          description: Курсор для пагинации (опционально)
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
            minimum: 1
            maximum: 100
          description: Количество элементов на странице
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
            minimum: 0
          description: Смещение (используется если cursor не указан)
      responses:
        '200':
          description: Список городов
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/PaginationResponse'
                  - type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: '#/components/schemas/City'
        '400':
          $ref: '#/components/responses/BadRequest'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalError'

  /cities/{id}:
    get:
      summary: Получить детали города
      operationId: getCityById
      tags:
        - Cities
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Детали города
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/City'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '400':
          $ref: '#/components/responses/BadRequest'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalError'

  /places:
    get:
      summary: Получить список мест
      operationId: getPlaces
      tags:
        - Places
      parameters:
        - name: cityId
          in: query
          schema:
            type: string
          description: Фильтр по городу
        - name: category
          in: query
          schema:
            type: string
            enum: [attraction, restaurant, hotel, shop, other]
          description: Категория места
        - name: cursor
          in: query
          schema:
            type: string
          description: Курсор для пагинации (опционально)
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
            minimum: 1
            maximum: 100
          description: Количество элементов на странице
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
            minimum: 0
          description: Смещение (используется если cursor не указан)
      responses:
        '200':
          description: Список мест
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/PaginationResponse'
                  - type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: '#/components/schemas/Place'
        '400':
          $ref: '#/components/responses/BadRequest'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalError'

  /places/{id}:
    get:
      summary: Получить детали места
      operationId: getPlaceById
      tags:
        - Places
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Детали места
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Place'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '400':
          $ref: '#/components/responses/BadRequest'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalError'

  /events:
    get:
      summary: Получить список событий
      operationId: getEvents
      tags:
        - Events
      parameters:
        - name: cityId
          in: query
          schema:
            type: string
          description: Фильтр по городу
        - name: startDate
          in: query
          schema:
            type: string
            format: date-time
          description: Начало периода (RFC 3339)
        - name: endDate
          in: query
          schema:
            type: string
            format: date-time
          description: Конец периода (RFC 3339)
        - name: cursor
          in: query
          schema:
            type: string
          description: Курсор для пагинации (опционально)
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
            minimum: 1
            maximum: 100
          description: Количество элементов на странице
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
            minimum: 0
          description: Смещение (используется если cursor не указан)
      responses:
        '200':
          description: Список событий
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/PaginationResponse'
                  - type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: '#/components/schemas/Event'
        '400':
          $ref: '#/components/responses/BadRequest'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalError'

  /events/{id}:
    get:
      summary: Получить детали события
      operationId: getEventById
      tags:
        - Events
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Детали события
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '400':
          $ref: '#/components/responses/BadRequest'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalError'

  /articles:
    get:
      summary: Получить список статей
      operationId: getArticles
      tags:
        - Articles
      parameters:
        - name: category
          in: query
          schema:
            type: string
          description: Категория статьи
        - name: cursor
          in: query
          schema:
            type: string
          description: Курсор для пагинации (опционально)
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 100
          description: Количество элементов на странице
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
            minimum: 0
          description: Смещение (используется если cursor не указан)
      responses:
        '200':
          description: Список статей
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/PaginationResponse'
                  - type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: '#/components/schemas/Article'
        '400':
          $ref: '#/components/responses/BadRequest'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalError'

  /articles/{slug}:
    get:
      summary: Получить детали статьи
      operationId: getArticleBySlug
      tags:
        - Articles
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Детали статьи
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Article'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '400':
          $ref: '#/components/responses/BadRequest'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalError'

components:
  schemas:
    PaginationResponse:
      type: object
      required:
        - items
        - total
      properties:
        items:
          type: array
          description: Массив элементов
        total:
          type: integer
          description: Общее количество элементов
        nextCursor:
          type: string
          nullable: true
          description: Курсор для следующей страницы (null если больше нет данных)
        hasMore:
          type: boolean
          description: Есть ли ещё данные

    Country:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
          description: Уникальный идентификатор страны
        name:
          type: string
          description: Название страны
        slug:
          type: string
          description: URL-friendly идентификатор
        description:
          type: string
          description: Описание страны
        flag:
          type: string
          format: uri
          description: URL флага страны
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    City:
      type: object
      required:
        - id
        - name
        - countryId
      properties:
        id:
          type: string
          description: Уникальный идентификатор города
        name:
          type: string
          description: Название города
        slug:
          type: string
          description: URL-friendly идентификатор
        countryId:
          type: string
          description: ID страны
        description:
          type: string
          description: Описание города
        latitude:
          type: number
          format: float
          description: Широта
        longitude:
          type: number
          format: float
          description: Долгота
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Place:
      type: object
      required:
        - id
        - name
        - cityId
        - category
      properties:
        id:
          type: string
          description: Уникальный идентификатор места
        name:
          type: string
          description: Название места
        slug:
          type: string
          description: URL-friendly идентификатор
        cityId:
          type: string
          description: ID города
        category:
          type: string
          enum: [attraction, restaurant, hotel, shop, other]
          description: Категория места
        description:
          type: string
          description: Описание места
        address:
          type: string
          description: Адрес места
        latitude:
          type: number
          format: float
          description: Широта
        longitude:
          type: number
          format: float
          description: Долгота
        images:
          type: array
          items:
            type: string
            format: uri
          description: Ссылки на изображения
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Event:
      type: object
      required:
        - id
        - title
        - cityId
        - startDate
      properties:
        id:
          type: string
          description: Уникальный идентификатор события
        title:
          type: string
          description: Название события
        slug:
          type: string
          description: URL-friendly идентификатор
        cityId:
          type: string
          description: ID города
        description:
          type: string
          description: Описание события
        startDate:
          type: string
          format: date-time
          description: Дата начала
        endDate:
          type: string
          format: date-time
          description: Дата окончания
        location:
          type: string
          description: Место проведения
        image:
          type: string
          format: uri
          description: Ссылка на изображение
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Article:
      type: object
      required:
        - id
        - title
        - slug
        - content
      properties:
        id:
          type: string
          description: Уникальный идентификатор статьи
        title:
          type: string
          description: Заголовок статьи
        slug:
          type: string
          description: URL-friendly идентификатор
        excerpt:
          type: string
          description: Краткое описание
        content:
          type: string
          description: Содержимое статьи (Markdown)
        category:
          type: string
          description: Категория статьи
        authorId:
          type: string
          description: ID автора
        image:
          type: string
          format: uri
          description: Ссылка на изображение
        publishedAt:
          type: string
          format: date-time
          description: Дата публикации
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    ErrorResponse:
      type: object
      required:
        - error
      properties:
        error:
          type: object
          required:
            - code
            - message
            - traceId
          properties:
            code:
              type: string
              enum:
                - VALIDATION_ERROR
                - BAD_REQUEST
                - UNAUTHORIZED
                - FORBIDDEN
                - NOT_FOUND
                - CONFLICT
                - RATE_LIMIT_EXCEEDED
                - INTERNAL_ERROR
                - SERVICE_UNAVAILABLE
            message:
              type: string
            traceId:
              type: string
              format: uuid
            key:
              type: string
              description: Ключ поля с ошибкой (для валидации)

  responses:
    BadRequest:
      description: Неверный запрос
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error:
              code: BAD_REQUEST
              message: Invalid request parameters
              traceId: 123e4567-e89b-12d3-a456-426614174000

    NotFound:
      description: Ресурс не найден
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error:
              code: NOT_FOUND
              message: Resource not found
              traceId: 123e4567-e89b-12d3-a456-426614174000

    RateLimitExceeded:
      description: Превышен лимит запросов
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error:
              code: RATE_LIMIT_EXCEEDED
              message: Rate limit exceeded. Try again later.
              traceId: 123e4567-e89b-12d3-a456-426614174000
      headers:
        X-RateLimit-Limit:
          schema:
            type: integer
          description: Лимит запросов
        X-RateLimit-Remaining:
          schema:
            type: integer
          description: Оставшееся количество запросов
        X-RateLimit-Reset:
          schema:
            type: string
            format: date-time
          description: Время сброса лимита

    InternalError:
      description: Внутренняя ошибка сервера
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error:
              code: INTERNAL_ERROR
              message: An internal error occurred
              traceId: 123e4567-e89b-12d3-a456-426614174000
